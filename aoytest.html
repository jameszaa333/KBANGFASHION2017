<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>....</title>

<script type="text/javascript">
// jQuery Document
var main = function() {
/* Push the body and the nav over by 285px over */
$('#share').click(function() {
 $('.menu').animate({
	 right: "0px"
 }, 200);

 $('body').animate({
	 right: "285px"
 }, 200);
});

/* Then push them back */
$('html').click(function() {
 $('.menu').animate({
	 right: "-285px"
 }, 200);

 $('body').animate({
	 right: "0px"
 }, 200);
});
};


$(document).ready(main);
</script>

<style media="screen">
.menu {
background-color: #373737;
right: -285px;
height: 100%;
position: fixed;
width: 285px;
}
</style>
	</head>
