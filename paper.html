<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>LOOQ & STYLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Chonburi">
    <link rel="stylesheet" href="header.css">
  </head>

  <header>

    <style type="text/css">

      div.tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

/* Style the buttons inside the tab */
      div.tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
      }

/* Change background color of buttons on hover */
      div.tab button:hover {
        background-color: #ddd;
      }

/* Create an active/current tablink class */
      div.tab button.active {
        background-color: #ccc;
      }

/* Style the tab content */
      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }

      .tabcontent {
        -webkit-animation: fadeEffect 1s;
        animation: fadeEffect 1s; /* Fading effect takes 1 second */
      }

      .middle {
         float: left;
         width: 100%;
         height: 100%;
         position: relative;
         display: flex;
         align-items: center;
         justify-content: center;
      }

      @-webkit-keyframes fadeEffect {
        from {opacity: 0;}
        to {opacity: 1;}
      }

      @keyframes fadeEffect {
        from {opacity: 0;}
        to {opacity: 1;}
      }
    </style>

  </header>

  <body>

    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'button 2')">
        <img src="/assets/images/buttons/button 2.png">
      </button>
    </div>

    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'button 3')">
        <img src="/assets/images/buttons/button 3.png">
      </button>
    </div>
<div class="w3-display-container">
    <img src="/assets/images/buttons/content 1.png">

    <div class="middle">
      <div id="button 2" class="tabcontent">
        <h3><div class="w3-display-middle w3-large">Content 1</div></h3>
      </div>
    </div>
</div>
    <div id="button 3" class="tabcontent">
      <h3>Content 2</h3>
      <p>London is the capital city of England.</p>
    </div>

  </body>

  <footer>

    <script type="text/javascript">
    function openCity(evt, cityName) {
  // Declare all variables
    var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
    </script>

  </footer>

</html>
