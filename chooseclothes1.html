    <script type="text/javascript">
        function openCity(evt, cityName) {
  // Declare all variables
        var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }

  // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

/* Set the width of the side navigation to 0 */
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }

  // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }

      function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
      }

        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
      }
    </script>

      <style>
/*header*/
            html {
                background: url(/assets/images/home/BG.png) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
              }
/*content*/
              body {color: #000000;}
              a:link {color: #f09488;}
              a:hover {color: #ed7263;}
/*tab*/
/* Style the tab */
              div.tab {
                float: right;
                background-color: #976f6c; /*สีพื้นหลังปุ่ม*/
              }
/*button*/
/* Style the buttons inside the tab// text*/
              div.tab button {
                display: block;
                background-color: inherit;
                color:black;
                /*padding: 22px 16px*/
                width: 100%;
                border: none;
                outline: none;
                text-align: left;
                cursor: pointer;
                transition: 0.3s;
                font-size: 18px;
              }

/* Change background color of buttons on hover */
              div.tab button:hover {
                background-color: #976f6c; /*สีตอนวาง*/
              }

/* Create an active/current "tab button" class */
              div.tab button.active {
                background-color: #d1ada9; /*สีก่อนคลิก*/
              }

/*content*/
/* Style the tab content */
                .tabcontent {
                  float: right;
                  padding: 0px 12px;
                  border: 1px solid #d1ada9;
                  width: 70%;
                  border-left: none;
                  height: 300px;
                }
  /* Style the tab content */
                .tabcontent {
                  display: none;
                  border: 1px solid #976f6c;
                  border-top: none;
                }
/*ปรับขนาด bg content*/
                .tabcontent {
                  background-image: url('/assets/images/buttons/content 2.png');
                  width: 500px;
                  height: 796px;
                }
/*ในส่วนของติ่น*/
                .w3-sidebar a {
                  font-family: "Roboto", sans-serif, 18px;
                }

                /*body,h1,h2, h3,h4,h5,h6,*/

                .w3-wide {
                  font-family: "Montserrat", sans-serif, 18px;
                }
/*ส่วนนี้สำหรับใส่โค้ดสีก่อนคลิก*/
/*colou link*/
              a:link {
                color: #d1aba6;
              }
/*ส่วนนี้สำหรับ link จะเปลี่ยนเป็นอีกสีหนึ่งเมื่อเอาเมาส์ไปวาง*/
              a:hover {
                color: #d1aba6;
              }
/*ส่วนนี้สำหรับ เมื่อคลิกแล้วจะเปลี่ยนเป็นอีกสีหนึ่ง*/
              a:visited {
                color: #d1aba6;
              }
/*slide*/
/* Page content */
            .main {
              margin-left: 200px; /* Same as the width of the sidenav */
            }
/* Style page content - use this if you want to push the page content to the right when you open the side navigation */
            #main {
              transition: margin-left .5s;
              padding: 20px;
            }
/*เอฟเฟค*/
                @-webkit-keyframes fadeEffect {
                  from {opacity: 0;}
                  to {opacity: 1;}
                }

                @keyframes fadeEffect {
                  from {opacity: 0;}
                  to {opacity: 1;}
                }

                .sidenav {
                  height: 100%;
                  width: 0;
                  position: fixed;
                  z-index: 1;
                  top: 0;
                  right: 0;
                  background-color: #111;
                  overflow-x: hidden;
                  transition: 0.5s;
                  padding-top: 60px;
                  float: right;
                }
/*in tab*/
              .sidenav a {
                  padding: 8px 8px 8px 32px;
                  text-decoration: none;
                  font-size: 18px;
                  color: #818181;
                  display: block;
                  transition: 0.3s;
              }

              .sidenav a:hover {
                  color: #f1f1f1;
              }

              .sidenav .closebtn {
                  position: absolute;
                  top: 0;
                  right: 25px;
                  font-size: 18px;
                  margin-left: 50px;
              }

              @media screen and (max-height: 450px) {
                .sidenav {padding-top: 18px;}
                .sidenav a {font-size: 18px;}
              }

      </style>
