<!DOCTYPE html>

    var popup = document.getElementById("myPopup");

}

            </div>

                <a href="#" class="dropdown-item">LOOQ</a>

                <a href="#" class="dropdown-item">Contact Us</a>

            </div>
          </div>
          <a href="#"><img src="assets/images/home/closet.png" width="35px" height="40px" style="padding-top: .4rem"></a>
        </div>

        <div class="head3" style="padding-top: 5.5px;">
            <a href="index.html"><img class="logo" src="assets/images/home/Logo2.png" height="60px" width="235px"></a>
        </div>
        <div class="head4">
            <nav class="breadcrumb is-small is-right" aria-label="breadcrumbs" style="font-size: 1vw">
              <ul>
                <li><a href="#" onclick="document.getElementById('id01').style.display='block'" class="w3-button  w3-large">Log in</a></li>
                <li><a href="register.html">Sign up</a></li>
              </ul>
            </nav>
        </div>
      </div>
    </header>
        
    <div class="popup" onclick="myFunction()">Click me!
      <span class="popuptext" id="myPopup">Popup text...</span>
    </div>

        <p>...</p>

        <footer class="footer" style="background-image: url(assets/images/home/%E0%B8%A5%E0%B9%88%E0%B8%B2%E0%B8%87%E0%B8%87.png);background-repeat: round;width: 100%;height: 328px" >
<div class="columns has-text-centered" style="height: 84px;padding-top: 25px;font-size: 1.4vw">
