<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Looq and Style</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
</head>

<style type="text/css">
   body, html {
      margin:0;
      padding:0;
      height: 100%;
      width: 100%;
   }
   .middle {
      float: left;
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
   }
</style>

<meta http-equiv=refresh content=1.5;URL=index.html>

<body style="background-size: cover;">
  <div class="middle">
   <img src="/assets/images/randompage/logo.png" width="30%" height="20%">
  </div>
</body>

<footer>
  <script language="JavaScript">
    function random_imglink(){
      var myimages=new Array()
      //specify random images below. You can have as many as you wish
      myimages[1]="assets/images/randompage/bg-1.jpg"
      myimages[2]="assets/images/randompage/bg-2.jpg"
      myimages[3]="assets/images/randompage/bg-3.jpg"
      myimages[4]="assets/images/randompage/bg-4.jpg"
      myimages[5]="assets/images/randompage/bg-5.jpg"
      myimages[6]="assets/images/randompage/bg-6.jpg"

      var ry=Math.floor(Math.random()*myimages.length)
      if (ry==0) {
        ry=1
      }
      document.body.style.backgroundImage = "url("+ myimages[ry] + ")";
    }
    random_imglink()
  </script>

</footer>
</html>
